# Swagger documentation properties
previewwebservices.license.url=
previewwebservices.terms.of.service.url=
previewwebservices.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
previewwebservices.documentation.desc=These services create a preview ticket that contains session settings such as the catalog version, user data, or language data.
previewwebservices.documentation.title=Preview Webservices
previewwebservices.oauth.scopes=previewwebservices
previewwebservices.host=hostname
previewwebservices.oauth.host={oauth2_url}

previewwebservices.sap.apiType=REST
previewwebservices.sap.shortText=Manage Preview-related items.
previewwebservices.sap.state=Active
previewwebservices.sap.servers=default
previewwebservices.sap.server.default.url=https://{url}/previewwebservices
previewwebservices.sap.server.default.description=Preview Webservices REST API endpoint.
previewwebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

previewwebservices.oauth2.password.scope=basic
previewwebservices.oauth2.clientCredentials.scope=extended
previewwebservices.oauth2.tokenUrl=https://{oauth2_url}/authorizationserver/oauth/token
previewwebservices.sap.securityNames=oauth2_Password,oauth2_client_credentials
previewwebservices.sap.security.oauth2_Password.scopes=basic
previewwebservices.sap.security.oauth2_client_credentials.scopes=extended

#enables static documentation generation by wsStaticDoc ant task
previewwebservices.documentation.static.generate=true


previewwebservices.tomcat.tld.scan=jstl-1*.jar
