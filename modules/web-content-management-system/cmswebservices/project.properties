cmswebservices.documentation.title=CMS Webservices
cmswebservices.documentation.desc=These client-independent services manage CMS-related items.
cmswebservices.host=hostname
cmswebservices.oauth.host={oauth2_url}
cmswebservices.oauth2.tokenUrl=https://{oauth2_url}/authorizationserver/oauth/token

cmswebservices.sap.apiType=REST
cmswebservices.sap.shortText=Manage CMS-related Webservices.
cmswebservices.sap.state=Active
cmswebservices.sap.servers=default
cmswebservices.sap.server.default.url=https://{url}/cmswebservices
cmswebservices.sap.server.default.description=CMS Webservices REST API endpoint.
cmswebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
cmswebservices.documentation.static.generate=true
