cmswebservices.application-context=cmswebservices-spring.xml

# Determines the URI protocol to support
webservicescommons.required.channel=https

# Max upload size (in bytes)
#	Default: 20MB
cmswebservices.multipartresolver.upload.maxsize=20971520
# Max size of file in memory (in bytes)
#	Default: 1MB
cmswebservices.multipartresolver.memory.maxsize=1048576

# This property is used to define if empty collections should be present in json
webservicescommons.messageconverters.json.marshal-empty-collections=true

# platform tomcat configurations
cmswebservices.tomcat.tld.default.scan.enabled=false
cmswebservices.tomcat.pluggability.default.scan.enabled=false

# exception mapping and logging
webservicescommons.resthandlerexceptionresolver.WebserviceValidationException.status=400
webservicescommons.resthandlerexceptionresolver.WebserviceValidationException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmswebservices.SystemException.status=500
webservicescommons.resthandlerexceptionresolver.cmswebservices.SystemException.logstack=true
