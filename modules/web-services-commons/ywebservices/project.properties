# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
ywebservices.application-context=ywebservices-spring.xml

ywebservices.oauth.scope=basic
ywebservices.license.url=
ywebservices.terms.of.service.url=
ywebservices.licence=
ywebservices.documentation.desc=ywebservices Documentation 
ywebservices.documentation.title=ywebservices API 
ywebservices.host=hostname

ywebservices.sap.apiType=REST
ywebservices.sap.shortText=ywebservices
ywebservices.sap.state=Active
ywebservices.sap.servers=default
ywebservices.sap.server.default.url=https://{url}/ywebservices
ywebservices.sap.server.default.description=ywebservices REST API endpoint
ywebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
ywebservices.documentation.static.generate=true


