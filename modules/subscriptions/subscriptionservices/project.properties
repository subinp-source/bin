# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

subscriptionservices.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
subscriptionservices.application-context=subscriptionservices-spring.xml

# Charge Entry ID Generator
keygen.charge_entry.code.name=ChargeEntryId
keygen.charge_entry.code.digits=8
keygen.charge_entry.code.start=00000000
keygen.charge_entry.code.type=alphanumeric
keygen.charge_entry.code.template=$

# Usage Charge ID Generator
keygen.usage_charge.code.name=UsageChargeId
keygen.usage_charge.code.digits=8
keygen.usage_charge.code.start=00000000
keygen.usage_charge.code.type=alphanumeric
keygen.usage_charge.code.template=$

# Subscription ID Generator
keygen.subscription.code.name=Id
keygen.subscription.code.digits=8
keygen.subscription.code.start=00000000
keygen.subscription.code.type=alphanumeric
keygen.subscription.code.template=$

commerceservices.find.orders.additional.filter.enabled=true


