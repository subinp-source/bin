# marketplacestore.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
marketplacestore.application-context=marketplacestore-spring.xml

marketplaceservices.product.taxgroup=us-sales-tax-full

# The ID of the consent that we show at registration page
registration.consent.id.marketplace=MARKETING_NEWSLETTER

# enabling accelerator save cart hook to remove the session cart & fetch a new cart for the user in marketplace store
acceleratorservices.commercesavecart.sessioncart.hook.enabled.marketplace=true
