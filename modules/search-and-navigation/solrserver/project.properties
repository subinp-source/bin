solrserver.application-context=solrserver-spring.xml
solrserver.global-context=global-solrserver-spring.xml

solrserver.failOnError=true
solrserver.forceRestart=true

# Solr compatibility

solrserver.solr.server.groupId=org.apache.solr
solrserver.solr.server.artifactId=solr
solrserver.solr.server.version=8.6.3

solrserver.solr.customizations.groupId=de.hybris.platform.solr
solrserver.solr.customizations.artifactId=solr-hybris-customizations
solrserver.solr.customizations.versions=8.6.19

# configurations for a specific Solr instance should follow the pattern: solrserver.instances.<instance>.<property>=<value>

solrserver.instances.default.autostart=true
solrserver.instances.default.mode=standalone
solrserver.instances.default.hostname=localhost
solrserver.instances.default.port=8983
solrserver.instances.default.memory=512m
solrserver.instances.default.authtype=basic
solrserver.instances.default.user=solrserver
solrserver.instances.default.password=server123
solrserver.instances.default.ssl.enabled=true
solrserver.instances.default.ssl.keyStorePassword=123456
solrserver.instances.default.ssl.trustStorePassword=123456
solrserver.instances.default.ssl.needClientAuth=false
solrserver.instances.default.ssl.wantClientAuth=false
solrserver.instances.default.ssl.clientHostnameVerification=false
solrserver.instances.default.ssl.checkPeerName=true
solrserver.instances.default.ssl.client.keyStorePassword=123456
solrserver.instances.default.ssl.client.trustStorePassword=123456

