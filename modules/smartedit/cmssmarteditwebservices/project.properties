# Specifies the location of the spring context file putted automatically to the global platform application context.
cmssmarteditwebservices.application-context=cmssmarteditwebservices-spring.xml
cmssmarteditwebservices.types.cache.expiration=360

# platform tomcat configurations
cmssmarteditwebservices.tomcat.tld.default.scan.enabled=false
cmssmarteditwebservices.tomcat.pluggability.default.scan.enabled=false

# exception mapping and logging
webservicescommons.resthandlerexceptionresolver.WebserviceValidationException.status=400
webservicescommons.resthandlerexceptionresolver.WebserviceValidationException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.SystemException.status=500
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.SystemException.logstack=true
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.IOException.status=500
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.IOException.logstack=true
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.ModelRemovalException.status=500
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.ModelRemovalException.logstack=true
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.ModelSavingException.status=500
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.ModelSavingException.logstack=true
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.UnknownIdentifierException.status=404
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.UnknownIdentifierException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.AmbiguousIdentifierException.status=404
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.AmbiguousIdentifierException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.InvalidAcceptLanguagePreConditionFailedException.status=412
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.InvalidAcceptLanguagePreConditionFailedException.logstack=false
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.UnkownResourceException.status=404
webservicescommons.resthandlerexceptionresolver.cmssmarteditwebservices.UnkownResourceException.logstack=false

cmssmarteditwebservices.oauth.scope=basic
cmssmarteditwebservices.oauth2.password.scope=basic
cmssmarteditwebservices.oauth2.clientCredentials.scope=extended
cmssmarteditwebservices.oauth2.tokenUrl=https://{oauth2_url}/authorizationserver/oauth/token

cmssmarteditwebservices.license.url=
cmssmarteditwebservices.terms.of.service.url=
cmssmarteditwebservices.licence=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
cmssmarteditwebservices.documentation.title=CMS SmartEdit Webservices
cmssmarteditwebservices.documentation.desc=These enhanced services manage CMS-related items specifically designed for SmartEdit.
cmssmarteditwebservices.host=hostname
cmssmarteditwebservices.oauth.host={oauth2_url}

cmssmarteditwebservices.sap.apiType=REST
cmssmarteditwebservices.sap.shortText=Manage CMS-related items specifically designed for SmartEdit.
cmssmarteditwebservices.sap.state=Active
cmssmarteditwebservices.sap.servers=default
cmssmarteditwebservices.sap.server.default.url=https://{url}/cmssmarteditwebservices
cmssmarteditwebservices.sap.server.default.description=CMS SmartEdit Webservices REST API endpoint.
cmssmarteditwebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.
cmssmarteditwebservices.sap.securityNames=oauth2_password,oauth2_client_credentials
cmssmarteditwebservices.sap.security.oauth2_password.scopes=basic
cmssmarteditwebservices.sap.security.oauth2_client_credentials.scopes=extended

#enables static documentation generation by wsStaticDoc ant task
cmssmarteditwebservices.documentation.static.generate=true