<div data-ng-if="$ctrl.isReady">
    <div data-ng-if="$ctrl.isSingleVersionSelector">
        <se-select
            [id]="$ctrl.qualifier"
            [(model)]="$ctrl.model.productCatalogVersions[0]"
            [(reset)]="$ctrl.reset"
            [fetch-strategy]="$ctrl.fetchStrategy"
        ></se-select>
    </div>
    <div
        data-ng-if="$ctrl.isMultiVersionSelector"
        data-y-popover
        data-trigger="'hover'"
        class="se-products-catalog-select-multiple__popover"
        data-placement="'bottom'"
        data-template="$ctrl.buildMultiProductCatalogVersionsTemplate()"
        data-is-open="$ctrl.isTooltipOpen"
    >
        <div
            id="multi-product-catalog-versions-selector"
            data-ng-click="$ctrl.onClick($ctrl.productCatalogs, $ctrl.model[$ctrl.qualifier])"
            class="se-products-catalog-select-multiple"
        >
            <input
                type="text"
                data-ng-model="$ctrl.model[$ctrl.qualifier]"
                data-ng-value="$ctrl.getMultiProductCatalogVersionsSelectedOptions()"
                class="form-control se-products-catalog-select-multiple__catalogs se-nowrap-ellipsis"
                name="{{$ctrl.qualifier}}"
                readonly
            />
            <span class="hyicon hyicon-optionssm se-products-catalog-select-multiple__icon"></span>
        </div>
    </div>
</div>
