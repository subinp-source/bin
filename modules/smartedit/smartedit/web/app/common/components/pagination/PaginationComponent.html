<fd-pagination
    class="se-pagination"
    [displayTotalItems]="displayTotalItems"
    [totalItems]="totalItems"
    [itemsPerPage]="totalItems === 1 ? 1 : itemsPerPage"
    [currentPage]="currentPage"
    (pageChangeStart)="onPageChanged($event)"
    nextLabel="&rsaquo; "
    previousLabel="&lsaquo; "
>
</fd-pagination>
