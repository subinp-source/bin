<div
    data-ng-class="{
    'cms-external-component-decorator': !ctrl.isExtenalSlot, 
    'disabled-shared-slot-hovered': ctrl.active && !ctrl.isExtenalSlot, 
    'cms-external-component-decorator--versioning': ctrl.isVersioningPerspective}"
>
    <div class="se-ctx-menu__overlay" data-ng-if="!ctrl.isExtenalSlot && ctrl.isReady">
        <span
            data-ng-if="!ctrl.active || ctrl.isVersioningPerspective"
            data-y-popover
            data-placement="'bottom'"
            data-template="ctrl.getTooltipTemplate()"
            data-trigger="'hover'"
            class="sap-icon--globe se-ctx-menu-element__btn"
            data-ng-class="{'sap-icon--globe--version': ctrl.isVersioningPerspective}"
        ></span>
    </div>
    <div
        class="se-wrapper-data"
        data-ng-class="{'disabled-shared-slot-versioning-mode': ctrl.isVersioningPerspective && !ctrl.isExtenalSlot}"
        data-ng-transclude
    ></div>
</div>
