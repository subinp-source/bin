<restrictions-editor
    data-editable="componentRestrictionsEditorCtrl.isEditable"
    data-on-restrictions-changed="componentRestrictionsEditorCtrl.restrictionsResult($onlyOneRestrictionMustApply, $restrictions)"
    data-get-restriction-types="componentRestrictionsEditorCtrl.getRestrictionTypes()"
    data-get-supported-restriction-types="componentRestrictionsEditorCtrl.getSupportedRestrictionTypes()"
    data-item="componentRestrictionsEditorCtrl.model"
    data-restrictions="componentRestrictionsEditorCtrl.model.restrictions"
>
</restrictions-editor>
