<div class="se-media-field">
    <se-media-selector
        ng-if="!ctrl.image.file"
        data-field="ctrl.field"
        data-model="ctrl.model"
        data-editor="ctrl.editor"
        data-qualifier="ctrl.qualifier"
        data-is-field-disabled="ctrl.isFieldDisabled"
    >
    </se-media-selector>
    <se-file-selector
        ng-if="ctrl.showFileSelector()"
        data-label-i18n-key="ctrl.i18nKeys.UPLOAD_IMAGE_TO_LIBRARY"
        data-accepted-file-types="ctrl.acceptedFileTypes"
        data-selection-mode="'upload'"
        data-on-file-select="ctrl.fileSelected(files)"
        data-disabled="ctrl.isFieldDisabled()"
    ></se-file-selector>
    <se-media-upload-form
        ng-if="ctrl.image.file"
        class="se-media-upload-form-wrapper"
        data-image="ctrl.image"
        data-field="ctrl.field"
        data-on-upload-callback="ctrl.imageUploaded(uuid)"
        data-on-cancel-callback="ctrl.resetImage()"
        data-on-select-callback="ctrl.fileSelected(files)"
    ></se-media-upload-form>
    <se-errors-list
        ng-if="ctrl.fileErrors.length > 0"
        data-errors="ctrl.fileErrors"
    ></se-errors-list>
</div>
