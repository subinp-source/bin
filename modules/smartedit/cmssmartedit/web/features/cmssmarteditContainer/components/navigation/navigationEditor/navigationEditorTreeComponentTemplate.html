<div class="se-navigation-editor-tree__header" data-ng-if="!$ctrl.readOnly">
    <button
        class="se-navigation-editor-tree__btn fd-button"
        data-ng-click="$ctrl.actions.addTopLevelNode()"
    >
        <span
            data-translate="se.cms.navigationmanagement.add.top.level.node"
            class="se-navigation-editor-tree__btn--text"
        ></span>
    </button>
</div>
<div class="se-navigation-editor-tree categoryTable">
    <div class="tablehead clearfix hidden-xs se-navigation-editor-tree__head">
        <div
            data-translate="se.ytree.template.header.name"
            class="se-navigation-editor-tree__name col-xs-3"
        ></div>
        <div
            data-translate="se.ytree.template.header.title"
            class="se-navigation-editor-tree__title col-xs-3"
        ></div>
        <div class="col-xs-1 pull-right"></div>
        <div
            data-translate="se.ytree.template.header.entry"
            class="se-navigation-editor-tree__entry col-xs-5 pull-right"
        ></div>
    </div>
    <se-tree
        [node-uri]="$ctrl.nodeURI"
        [root-node-uid]="$ctrl.rootNodeUid"
        [node-template-url]="$ctrl.nodeTemplateUrl"
        [remove-default-template]="$ctrl.removeDefaultTemplate"
        [node-actions]="$ctrl.actions"
        [drag-options]="$ctrl.dragOptions"
    ></se-tree>
</div>
