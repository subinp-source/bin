<se-message
    [message-id]="yMsgInfoId"
    [type]="'info'"
    class="se-restrictions-editor--y-message--modal-adjusted"
>
    <ng-container se-message-title
        >{{ 'se.cms.restrictions.editor.ymessage.title' | translate }}</ng-container
    >
    <ng-container se-message-description
        >{{ 'se.cms.restrictions.editor.ymessage.description' | translate }}</ng-container
    >
</se-message>
