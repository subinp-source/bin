<label for="components-cloned-selector-id" class="se-control-label">
    <span data-translate="se.cms.clonepagewizard.options.title"></span>
    <se-help [title]="$ctrl.helpTitle" [template]="$ctrl.helpTemplate"></se-help>
</label>
<div id="components-cloned-selector-id">
    <div class="se-form-control-row">
        <input
            class="components-cloned-option-id fd-form__control"
            type="radio"
            name="componentsclone"
            id="reference-cloning"
            ng-model="$ctrl.componentInSlotOption"
            ng-click="$ctrl.updateComponentInSlotOption($ctrl.CLONE_COMPONENTS_IN_CONTENT_SLOTS_OPTION.REFERENCE_EXISTING)"
            ng-value="$ctrl.CLONE_COMPONENTS_IN_CONTENT_SLOTS_OPTION.REFERENCE_EXISTING"
        />
        <label
            for="reference-cloning"
            data-translate="se.cms.clonepagewizard.options.existing"
        ></label>
    </div>
    <div class="se-form-control-row">
        <input
            class="components-cloned-option-id fd-form__control"
            type="radio"
            id="deep-cloning"
            name="componentsclone"
            ng-model="$ctrl.componentInSlotOption"
            ng-click="$ctrl.updateComponentInSlotOption($ctrl.CLONE_COMPONENTS_IN_CONTENT_SLOTS_OPTION.CLONE)"
            ng-value="$ctrl.CLONE_COMPONENTS_IN_CONTENT_SLOTS_OPTION.CLONE"
        />
        <label for="deep-cloning" data-translate="se.cms.clonepagewizard.options.copies"></label>
    </div>
</div>
