<div data-has-operation-permission="$ctrl.deletePagePermission">
    <div class="se-dropdown-item--delete-wrapper">
        <div
            class="se-dropdown-item--delete-link-wrapper"
            data-ng-class="{'se-dropdown-item--delete-link-wrapper--disabled': !$ctrl.isDeletePageEnabled}"
        >
            <a
                class="se-dropdown-item se-dropdown-item--delete fd-menu__item"
                data-ng-class="{'se-dropdown-item__disabled': !$ctrl.isDeletePageEnabled}"
                data-ng-click="$ctrl.isDeletePageEnabled && $ctrl.onClickOnDeletePage()"
            >
                <span
                    class="se-dropdown-item--label"
                    data-translate="se.cms.actionitem.page.trash"
                ></span>
            </a>
        </div>
        <span
            data-ng-if="!$ctrl.isDeletePageEnabled"
            class="se-dropdown-item--delete-page-popover"
            data-y-popover
            data-placement="'left'"
            data-template="$ctrl.getTooltipTemplate()"
            data-trigger="'hover'"
        >
            <span class="sap-icon--message-error"></span>
        </span>
    </div>
</div>
