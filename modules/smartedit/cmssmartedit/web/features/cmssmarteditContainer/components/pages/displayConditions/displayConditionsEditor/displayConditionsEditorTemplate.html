<div>
    <se-event-message
        class="existing-homepage__ymessage"
        [show-event]="'CMS_EVENT_SHOW_REPLACE_PARENT_HOMEPAGE_INFO'"
        [hide-event]="'CMS_EVENT_HIDE_REPLACE_PARENT_HOMEPAGE_INFO'"
    >
    </se-event-message>

    <display-conditions-page-info
        data-page-name="$ctrl.getPageName()"
        data-page-type="$ctrl.getPageType()"
        data-is-primary="$ctrl.isPagePrimary()"
    ></display-conditions-page-info>
    <display-conditions-page-variations
        data-ng-if="$ctrl.isPagePrimary()"
        data-variations="$ctrl.getVariations()"
    ></display-conditions-page-variations>
    <display-conditions-primary-page
        data-ng-if="!$ctrl.isPagePrimary()"
        data-read-only="$ctrl.getIsAssociatedPrimaryReadOnly()"
        data-associated-primary-page="$ctrl.getAssociatedPrimaryPage()"
        data-on-primary-page-select="$ctrl.onPrimaryPageSelect(primaryPage)"
        data-page-type="$ctrl.getPageType()"
    ></display-conditions-primary-page>

    <div data-ng-if="$ctrl.showHomePageWidget()">
        <div class="se-component-homepage">
            <input
                type="checkbox"
                id="set-homepage-checkbox"
                class="fd-form__control se-component-homepage__checkbox-input"
                name="clone-on-drop"
                data-ng-disabled="$ctrl.disableHomepageCheckbox()"
                data-ng-change="$ctrl.homePageChanged()"
                data-ng-model="$ctrl.page.homepage"
            />
            <label class="se-control-label">
                <span data-translate="se.cms.display.conditions.homepage.set"></span>
                <se-help
                    data-ng-if="$ctrl.disableHomepageCheckbox()"
                    [template]="$ctrl.getHomePageDisabledTooltipTemplate()"
                ></se-help>
            </label>
        </div>
        <div
            class="se-display-conditions__replace-home-message"
            for="set-homepage-checkbox"
            data-ng-if="$ctrl.showReplaceLabel"
        >
            {{ "se.cms.display.conditions.homepage.replace" | translate: { currentHomepage:
            $ctrl.currentHomePageName } }}
        </div>
    </div>
</div>
