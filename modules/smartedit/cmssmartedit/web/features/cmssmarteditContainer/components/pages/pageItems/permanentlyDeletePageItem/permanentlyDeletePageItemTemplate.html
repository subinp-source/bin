<div data-has-operation-permission="$ctrl.permanentlyDeletePagePermission">
    <div class="se-dropdown-item--delete-wrapper">
        <div
            class="se-dropdown-item--delete-link-wrapper"
            data-ng-class="{'se-dropdown-item--delete-link-wrapper--disabled': $ctrl.isDeleteButtonDisabled()}"
        >
            <a
                class="se-dropdown-item se-dropdown-item--delete fd-menu__item"
                data-ng-class="{'se-dropdown-item__disabled': $ctrl.isDeleteButtonDisabled()}"
                data-ng-click="!$ctrl.isDeleteButtonDisabled() && $ctrl.permanentlyDelete()"
            >
                <span
                    class="se-dropdown-item--label"
                    data-translate="se.cms.actionitem.page.permanently.delete"
                ></span>
            </a>
        </div>
        <span
            data-ng-if="$ctrl.isDeleteButtonDisabled()"
            class="se-dropdown-item--delete-page-popover"
            data-y-popover
            data-placement="'left'"
            data-template-url="'permanentlyDeleteBlockedTooltipTemplate.html'"
            data-trigger="'hover'"
        >
            <span class="sap-icon--message-error"></span>
        </span>
    </div>
</div>
