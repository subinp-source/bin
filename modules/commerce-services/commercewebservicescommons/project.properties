# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

commercewebservicescommons.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
commercewebservicescommons.application-context=commercewebservicescommons-spring.xml

# ensure that weblogic will use javaassist provided in platform; it is needed by Orika to work properly with Java 8
commercewebservicescommons.weblogic.prefer-application-packages=javassist.*

# Specifies whether overlapping paths should be rewritten to non-overlapping paths
occ.rewrite.overlapping.paths.enabled=false
