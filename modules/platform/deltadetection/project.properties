deltadetection.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
deltadetection.application-context=deltadetection-spring.xml


# number of item version markers that will be in one go of change consumption
deltadetection.changeconsumption.batch=200

# number of threads that will be used to consume delta detection changes
deltadetection.changeconsumption.threads=8