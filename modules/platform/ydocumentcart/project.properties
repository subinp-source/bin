ydocumentcart.storage.jdbc.driver=org.hsqldb.jdbcDriver
ydocumentcart.storage.jdbc.user=hybris
ydocumentcart.storage.jdbc.password=sirbyh
ydocumentcart.storage.jdbc.pool.size=10

