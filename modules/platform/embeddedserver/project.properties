embeddedserver.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
embeddedserver.application-context=embeddedserver-spring.xml

# specifies default http port for embedded server
embeddedserver.http.port=8001

# specifies default https port for embedded server
embeddedserver.ssl.port=8002

embeddedserver.tomcat.tld.default.scan.enabled=false
embeddedserver.tomcat.pluggability.default.scan.enabled=false
