personalizationwebservices.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
personalizationwebservices.application-context=personalizationwebservices-spring.xml


personalizationwebservices.tomcat.tld.scan=*jstl-1*.jar
personalizationwebservices.tomcat.tld.default.scan.enabled=false
personalizationwebservices.tomcat.pluggability.scan=*jstl-1*.jar
personalizationwebservices.tomcat.pluggability.default.scan.enabled=false


# Specifies the location of web security configuration file. Can be overwritten by other extension using "classpath:" prefix.
#personalizationwebservices.security.config=config/security-spring.xml

personalizationwebservices.oauth.scopes=personalizationwebservices
personalizationwebservices.license.url=
personalizationwebservices.terms.of.service.url=
personalizationwebservices.licence=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
personalizationwebservices.documentation.desc=These services create and manage customizations targeted at specific users and can integrate personalization with other systems.
personalizationwebservices.documentation.title=Personalization Webservices

personalizationwebservices.sap.apiType=REST
personalizationwebservices.sap.shortText=Create and manage customizations targeted at specific users and integrate personalization with other systems.
personalizationwebservices.sap.state=Active
personalizationwebservices.sap.servers=default
personalizationwebservices.sap.server.default.url=https://{url}/personalizationwebservices
personalizationwebservices.sap.server.default.description=Personalization REST API endpoint.
personalizationwebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
personalizationwebservices.documentation.static.generate=true

webservicescommons.resthandlerexceptionresolver.personalizationwebservices.IllegalArgumentException.logstack=false

corsfilter.personalizationwebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.personalizationwebservices.allowedMethods=GET
corsfilter.personalizationwebservices.allowedHeaders=origin content-type accept authorization

#exception mapping and logging
webservicescommons.resthandlerexceptionresolver.personalizationwebservices.TypeConflictException.logstack=false
webservicescommons.resthandlerexceptionresolver.personalizationwebservices.TypeConflictException.status=409
webservicescommons.resthandlerexceptionresolver.personalizationwebservices.TypeConflictException.messageFormatterType=FORWARD
