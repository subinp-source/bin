<div data-ng-class="{
    'cms-external-component-decorator': !ctrl.isExtenalSlot,
    'disabled-shared-slot-hovered': ctrl.active && !ctrl.isExtenalSlot}">
    <div class="se-ctx-menu__overlay"
        data-ng-if="!ctrl.isExtenalSlot && ctrl.isReady">
        <span data-ng-if="!ctrl.active"
            data-y-popover
            data-placement="'bottom'"
            data-template="ctrl.getTooltipTemplate()"
            data-trigger="'hover'"
            class="sap-icon--globe se-ctx-menu-element__btn"></span>
    </div>
    <div class="se-wrapper-data"
        data-ng-transclude>
    </div>
</div>
