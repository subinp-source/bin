<div class="se-decorative-panel-wrapper">
    <div class="cmsx-ctx-wrapper1 se-slot-contextual-menu-level1">
        <div class="cmsx-ctx-wrapper2 se-slot-contextual-menu-level2">
            <div class="se-decorative-panel-area"
                data-ng-if="ctrl.active && ctrl.slotSharedFlag">
                <div class="se-decorator-panel-padding-center"></div>
                <div class="se-decorative-panel-slot-contextual-menu">
                    <div class="se-shared-slot-button-template"
                        data-ng-if="ctrl.slotSharedFlag">
                        <div class="se-slot-ctx-menu__dropdown-toggle-wrapper se-slot-ctx-menu__divider"
                            data-uib-dropdown
                            data-dropdown-append-to="'#smarteditoverlay'"
                            data-auto-close="outsideClick"
                            data-is-open="ctrl.isPopupOpened">
                            <button type="button"
                                data-uib-dropdown-toggle
                                class="se-slot-ctx-menu__dropdown-toggle sap-icon--chain-link se-slot-ctx-menu__dropdown-toggle-icon"
                                data-ng-class="{'se-slot-ctx-menu__dropdown-toggle--open': ctrl.isPopupOpened}"
                                id="sharedSlotButton-{{::ctrl.smarteditComponentId}}">
                            </button>
                            <div class="dropdown-menu dropdown-menu-right se-slot__dropdown-menu se-shared-slot__dropdown"
                                data-uib-dropdown-menu>
                                <div class="se-shared-slot__body">
                                    <div class="se-shared-slot__description"
                                        data-translate="personalization.slot.shared.popover.message"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="se-decoratorative-body-area">
                <div class="se-decorative-body__padding--left"
                    data-ng-class="{active: ctrl.active}"></div>
                <div data-ng-class="ctrl.active && ctrl.slotSharedFlag ? 'se-decorative-body__inner-border active' : ''"></div>
                <div class="se-wrapper-data"
                    data-ng-transclude
                    data-ng-class="{active: ctrl.active}"></div>
                <div class="se-decorative-body__padding--right"
                    data-ng-class="{active: ctrl.active}"></div>
            </div>
        </div>
    </div>
</div>
