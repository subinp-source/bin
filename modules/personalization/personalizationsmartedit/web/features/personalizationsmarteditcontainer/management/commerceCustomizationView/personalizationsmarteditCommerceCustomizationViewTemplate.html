<div id="commerceCustomizationBody-002"
    class="perso-cc-modal">
    <div class="perso-cc-modal__title-layout">
        <div class="perso-wrap-ellipsis perso-cc-modal__title-cname"
            data-ng-bind="customization.name"
            title="{{customization.name}}">
        </div>
        <div class="perso-cc-modal__title-status"
            data-ng-class="modalController.customizationStatus"
            data-ng-bind="' (' + modalController.customizationStatusText + ') '">
        </div>
        <span> > </span>
        <div class="perso-wrap-ellipsis perso-cc-modal__title-vname"
            data-ng-bind="variation.name"
            title="{{variation.name}}">
        </div>
        <div class="perso-cc-modal__title-status"
            data-ng-class="modalController.variationStatus"
            data-ng-bind="' (' + modalController.variationStatusText + ')'">
        </div>
    </div>
    <div class="form-group perso-cc-modal__content-layout">
        <label for="commerce-customization-type-1"
            class="fd-form__label"
            data-translate="personalization.modal.commercecustomization.action.type"></label>
        <ui-select id="commerce-customization-type-1"
            class="fd-form__control"
            ng-model="modalController.select.type"
            data-backspace-reset="false"
            theme="select2"
            search-enabled="false">
            <ui-select-match>
                <span data-ng-bind="$select.selected.text | translate"></span>
            </ui-select-match>
            <ui-select-choices repeat="item in modalController.availableTypes"
                position="down">
                <span data-ng-bind="item.text | translate"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group perso-cc-modal__content-layout">
        <ng-include src="modalController.select.type.template"></ng-include>
    </div>
    <div class="select2-choices">
        <div class="ui-select-match-item select2-search-choice"
            data-ng-repeat="action in modalController.getActionsToDisplay()">
            <span data-ng-bind="modalController.displayAction(action)"></span>
            <span class="ui-select-match-close select2-search-choice-close sap-icon--decline"
                data-ng-click="modalController.removeSelectedAction(action)"></span>
        </div>
    </div>
</div>
