# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

personalizationyprofile.mappingService.createSegment=false

personalizationyprofile.tomcat.tld.default.scan.enabled=false
personalizationyprofile.tomcat.pluggability.default.scan.enabled=false

#Fallback identifier of YaasApplication object, which store yaas configuration 
yaas.personalizationProfile.appId=

# Specifies the location of the spring context file putted automatically to the global platform application context.
personalizationyprofile.application-context=personalizationyprofile-spring.xml

# Prefix for segments created by category mapper
personalizationyprofile.mapper.catalog.prefix=CATEGORY
# Separator for segments created by category mapper
personalizationyprofile.mapper.catalog.separator=
# Is category mapper enabled
personalizationyprofile.mapper.catalog.enabled=false

# Prefix for segments created by location mapper
personalizationyprofile.mapper.location.prefix=LOCATION
# Separator for segments created by location mapper
personalizationyprofile.mapper.location.separator=
# Is location mapper enabled
personalizationyprofile.mapper.location.enabled=false

# Prefix for segments created by product mapper
personalizationyprofile.mapper.product.prefix=PRODUCT
# Separator for segments created by location mapper
personalizationyprofile.mapper.product.separator=
# Is product mapper enabled
personalizationyprofile.mapper.product.enabled=false

# Is order mapper enabled
personalizationyprofile.mapper.order.enabled=false

# Prefix for segments created by direct segment mapper
personalizationyprofile.mapper.segment.prefix=
# Separator for segments created by location mapper
personalizationyprofile.mapper.segment.separator=
# Is direct segment mapper enabled
personalizationyprofile.mapper.segment.enabled=true

# Is provider segments mapper enabled
personalizationyprofile.mapper.providersegments.enabled=true

personalizationyprofile.weblogic.prefer-application-packages=org.glassfish.hk2.*,org.jvnet.hk2.*

personalizationyprofile.occ.cds.interceptor.enabled=false
