# Specifies the location of the spring context file putted automatically to the global platform application context.
eventtrackingpublisher.application-context=eventtrackingpublisher-spring.xml

eventtrackingpublisher.jms.amq.broker.url=tcp://localhost:61616
eventtrackingpublisher.jms.amq.queue.name=hybrisEventsCsvQueue
eventtrackingpublisher.jms.spring.caching_connection_factory.session_cache_size=1
eventtrackingpublisher.jms.spring.caching_connection_factory.cache_producers=true
eventtrackingpublisher.jms.spring.caching_connection_factory.cache_consumers=true

eventtrackingpublisher.tracking_event_csv_publish_channel.poller.fixed_delay_ms=50
eventtrackingpublisher.tracking_event_csv_publish_channel.task_executor.core_pool_size=5
eventtrackingpublisher.tracking_event_csv_publish_channel.task_executor.max_pool_size=10
eventtrackingpublisher.tracking_event_csv_publish_channel.task_executor.queue_capacity=25

spring.profiles.active=eventtrackingpublisher_develop
