exception.droolskiebasevalidateinterceptor.kie.module=DroolsKIEBase {0} 必须已设置 DroolsKIEModule！
exception.droolskiebasevalidateinterceptor.same.rule=无法将代码为 {0}、{1} 的 DroolsRule 添加到 DroolsKIEBase {2}！这两条规则具有相同的名称和包声明。

exception.droolskiesessionvalidateinterceptor.session.base=会话 {0} 必须已设置 DroolsKIEBase。
exception.droolskiesessionvalidateinterceptor.base=DroolsKIEBase {0} 必须已设置 DroolsKIEModule！
exception.droolskiesessionvalidateinterceptor.session.defined=已在同一模块 {2} 的 DroolsKIEBase {1} 中定义名称为 {0} 的会话

exception.droolsrulevalidateinterceptor.duplicate=无法将代码为 {0} 的 DroolsRule 添加到 DroolsKIEBase {1}！代码为 {2} 的规则具有相同的名称和包声明。
exception.droolsrulevalidateinterceptor.rule.type=无法将代码为 {0} 的 DroolsRule 添加到 DroolsKIEBase {1}！规则的规则类型必须与 RuleModule ruleType 一致：{2}。规则类型为：{3}
exception.droolsrulevalidateinterceptor.drl.uuid=rule(code:{0}) drl 内容不含匹配规则声明以及 hybris 规则的 uuid 属性的值。请调整 hybris 规则的 uuid 并且/或者在 drl 内容中添加规则 "{1}"（即在规则 uuid 两侧加上双引号）。
exception.droolsrulevalidateinterceptor.package=rule(code:{0}) drl 内容不含匹配包声明以及 hybris 规则的规则包属性的值。请调整 hybris 规则的规则包并且/或者在 drl 内容中添加 ''package {1}''（不含单引号）作为第一行。
exception.droolsrulevalidateinterceptor.fatal=针对 rule(code:{0}) 处理模块感知的验证时出现致命错误：
exception.droolsrulevalidateinterceptor.modulename=rule(code:{0}) 在 hybris 中，drl 内容不含必需的元数据键值 @moduleName 以及规则代码属性的匹配值。请调整 hybris 中的模块属性使其与 @moduleName 匹配并且/或者在规则声明紧下方添加 @{1}("{2}")。
exception.droolsrulevalidateinterceptor.rulecode=rule(code:{0}) 在 hybris 中，drl 内容不含必需的元数据键值 @ruleCode 以及规则代码属性的匹配值。请调整 hybris 中的代码属性使其与 @ruleCode 匹配并且/或者在规则声明紧下方添加 @{1}("{2}")。
