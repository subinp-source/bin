exception.droolsrulevalidateinterceptor.drl.uuid=rule(code:{0}) DRL 內容未含具 hybris 規則 UUID 屬性值的符合規則聲明。請調整 hybris 規則 UUID 屬性值，和/或在 DRL 內容中新增：rule "{1}" (例如將規則放置在雙引號中)。
exception.droolsrulevalidateinterceptor.package=rule(code:{0}) DRL 內容未含具 hybris 規則的規則封裝屬性值的符合封裝聲明。請調整 hybris 規則的規則封裝，和/或新增 ''package {1}'' (不含單引號) 作為 DRL 內容中的第一行。
exception.droolsrulevalidateinterceptor.fatal=處理 rule(code:{0}) 的模組意識驗證時發生嚴重錯誤：
exception.droolsrulevalidateinterceptor.modulename=rule(code:{0}) DRL 內容未含具符合 hybris 中規則程式碼屬性值的所需中繼資料鍵值 @moduleName。請調整 hybris 中的模組屬性以符合 @moduleName，和/或在規則陳述式之下新增 @{1}("{2}")。
exception.droolsrulevalidateinterceptor.rulecode=rule(code:{0}) DRL 內容未含具符合 hybris 中規則程式碼屬性值的所需中繼資料鍵值 @ruleCode。請調整 hybris 中的程式碼屬性以符合 @ruleCode，和/或在規則陳述式之下新增 @{1}("{2}")。
