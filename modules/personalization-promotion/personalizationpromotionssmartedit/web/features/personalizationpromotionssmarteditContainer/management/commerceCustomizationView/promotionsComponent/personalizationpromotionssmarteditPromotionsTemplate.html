<div>
    <label for="promotion-selector-1"
        class="fd-form__label"
        data-translate="personalization.modal.commercecustomization.promotion.label"></label>
    <ui-select data-ng-init="$ctrl.initUiSelect($select)"
        id="promotion-selector-1"
        class="form-control"
        data-ng-model="$ctrl.promotion"
        on-select="$ctrl.promotionSelected($item, $select)"
        theme="select2"
        search-enabled="true">
        <ui-select-match placeholder="{{'personalization.modal.commercecustomization.promotion.search.placeholder' | translate}}">
            <span>{{'personalization.modal.commercecustomization.promotion.search.placeholder' | translate}}</span>
        </ui-select-match>
        <ui-select-choices repeat="item in $ctrl.availablePromotions | filter: $select.search"
            ui-disable-choice="$ctrl.isItemInSelectDisabled(item)"
            position="down">
            <div class="row ng-scope">
                <span class="col-md-8 perso-wrap-ellipsis"
                    data-ng-bind="item.code"
                    title="{{item.code}}"></span>
                <span class="col-md-4"
                    data-ng-bind="item.promotionGroup"
                    title="{{item.promotionGroup}}"></span>
            </div>
        </ui-select-choices>
    </ui-select>
</div>
