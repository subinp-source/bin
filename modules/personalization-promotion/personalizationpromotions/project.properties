personalizationpromotions.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
personalizationpromotions.application-context=personalizationpromotions-spring.xml

# Specifies if actions should alter promotion source rules
# If set to true - creation of action will add personalized condition to target promotion source rule if one does not exist.
# 				   and cxpromotionsforcatalog will return all promotions for catalog
# if set to false - creation of action will only check if target source rule exist
#				    and cxpromotionsforcatalog will return only personalized promotions for catalog
personalizationpromotions.promotions.modifyByAction.enabled=false


personalizationpromotions.tomcat.tld.default.scan.enabled=false
personalizationpromotions.tomcat.pluggability.default.scan.enabled=false