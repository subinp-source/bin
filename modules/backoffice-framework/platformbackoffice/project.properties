# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.
platformbackoffice.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
platformbackoffice.application-context=platformbackoffice-spring.xml

#
# This is a little hack to allow changing the spring beans being accessible within
# the backofice xml SpEL expressions. Use with care and note that this may not be
# present in future releases !!!
#
platformbackoffice.available.bean.names.for.spel=labelService,enumerationService,exceptionTranslationService,backofficeTypeUtils

validation.constraints.attribute.mapping.de.hybris.platform.platformbackoffice.validation.annotations.HybrisEnumValueCode=enumCode
validation.constraints.attribute.group.enumCode=HybrisEnumValue, ArticleApprovalStatus, CreditCardType

# Specifies whether the Classification Classes sections in the Attributes tab of the Editor Area widget should be sorted
# with their whole inheritance tree taken into account. When disabled they are only sorted by the order, their direct
# connections and code/name. Disabling this functionality may improve the performance significantly.
backoffice.classification-tab-renderer.deep-sorting.enabled=true
